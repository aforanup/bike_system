{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="Create"/>
</form>
{% else %}
<div class="alert alert-danger">
    What are you doing here without permission?
</div>
{% endif %}

{% endblock %}

{% extends "base.html" %}

{% block content %}

<div class="card">
<form method="post">
{% csrf_token %}
<div class="alert alert-warning">Are you sure to delete <strong>{{object}}</strong>??</div>
<button type="submit" class="btn btn-danger">Yes</button>
<a class="btn btn-secondary" href="{{request.META.HTTP_REFERER}}">No</a>
</form>
</div>

{% endblock %}

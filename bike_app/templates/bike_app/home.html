{% extends "base.html" %}

{% block content %}
    <div class="col-md-5">
        <form class="form-group">
            <input name="search" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
            aria-label="Search" />
        </form>
    </div>

    <div class="row">
        {% for bike in bikes %}
        <div class="col-md-4">
            <div class="card">       
                <img class="card-img-top" src="{{bike.image.url}}" alt="Card image cap" />
                <div class="card-body">
                    <h5 class="card-title">{{bike.name}}</h5>
                    <p class="card-text">
                        {{bike.description}}
                    </p>
                    <a href="{% url 'details' bike.id %}" class="btn btn-primary">Details</a>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'delete' bike.id %}" class="btn btn-danger">Delete</a>
                    {% endif %}               
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
